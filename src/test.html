  <style>
    /* --- START: Winamp Style --- */
    @font-face {
      font-family: 'Wina_Classic_Outline';
      src: url('https://db.onlinewebfonts.com/t/7174c10a8327318859c355554f762f02.eot');
      src: url('https://db.onlinewebfonts.com/t/7174c10a8327318859c355554f762f02.eot?#iefix') format('embedded-opentype'),
        url('https://db.onlinewebfonts.com/t/7174c10a8327318859c355554f762f02.woff2') format('woff2'),
        url('https://db.onlinewebfonts.com/t/7174c10a8327318859c355554f762f02.woff') format('woff'),
        url('https://db.onlinewebfonts.com/t/7174c10a8327318859c355554f762f02.ttf') format('truetype'),
        url('https://db.onlinewebfonts.com/t/7174c10a8327318859c355554f762f02.svg#Wina_Classic_Outline') format('svg');
    }

    /* Reset margins and padding for cross-browser consistency */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .controls-wrapper {
      padding: 20px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto; /* ‚úÖ keeps consistent centering */
    }

    /* --- UPDATED: Editor Layout --- */
    .editor-area {
      display: flex;
      gap: 15px; /* Increased gap slightly for better separation */
      margin-top: 10px;
      align-items: stretch; /* üöÄ This makes the children have the same height */
    }

    /* --- UPDATED: Left Panel --- */
    .song-panel {
      flex: 1; /* Makes this panel take up 50% of the available space */
      display: flex;
      flex-direction: column;
      min-width: 0; /* Prevents flex items from overflowing their container */
    }
    
    /* --- UPDATED & MERGED: Textarea --- */
    #song-input {
      font-family: 'Courier New', monospace;
      background: #282a36;
      color: #0f0;
      text-shadow: 0 0 4px #0f0;
      border: 2px inset #333;
      padding: 6px;
      box-sizing: border-box;
      height: 300px; /* Fixed height instead of flex:1 */
      resize: none;
      margin-bottom: 10px;
      width: 100%; /* Ensure it takes full width of container */
    }
    
    #song-input:focus {
      outline: none;
      border-color: #0f0;
      box-shadow: 0 0 6px #0f0;
    }

    /* --- UPDATED: Right Panel (Notes Container) --- */
    #notes-container {
      flex: 1; /* Makes this container take up the other 50% */
      min-width: 0; /* Prevents flex items from overflowing */
      padding: 10px;
      overflow-y: auto;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #282a36;<!--#282a36;#082a08;-->
      color: #00FF00;
      border: 2px inset #333; /* Made border style consistent with textarea */
      box-sizing: border-box;
      height: 300px; /* Fixed height to match textarea */
    }

    /* buttons row stays under textarea */
    .winamp-controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 10px;
    }

    .winamp-container {
      background-color: #212121;
      border: 2px solid #555;
      border-top-color: #777;
      border-left-color: #777;
      padding: 8px;
      width: 650px;
      margin: 20px auto; /* ‚úÖ center cross-browser */
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      font-family: 'Wina_Classic_Outline', 'MS Sans Serif', 'Tahoma', sans-serif;
      color: #ddd;
    }

    .winamp-header {
      background: linear-gradient(to right, #1a1a1a, #333);
      color: #eee;
      font-family: 'Tahoma', sans-serif;
      font-size: 12px;
      padding: 3px 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .winamp-header .window-buttons {
      display: flex;
      gap: 4px;
    }

    .winamp-header .btn {
      width: 12px;
      height: 12px;
      background: #555;
      border: 1px solid #222;
      cursor: pointer;
    }

    
    /* This rule now styles ALL buttons in the controls */
.winamp-controls button {
  background: #bfcdd3;
  border: 1px solid #555;
  color: #2f374d;
  font-weight: bold;
  text-align: center;
  margin: 0 2px;
  
  width: 70px;      /* Set a consistent width for all buttons */
  height: 50px;     /* Set a consistent height */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  line-height: 1;
}

.winamp-controls button:hover {

  border-color: #0f0;
}

.winamp-controls button:active {
  border-top-color: #0f0;
  border-left-color: #0f0;
}


button:disabled {
    opacity: 0.5;
    pointer-events: none;
}


.winamp-controls button .icon {
  font-size: 1.4em;
}


.winamp-controls button .text {
  font-size: 0.8em;
  margin-top: 4px;
}





    /* LED style for the note display */
    #note-display {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0f0;
      text-shadow: 0 0 4px #0f0;
      border: 2px inset #333;
      padding: 4px 8px;
      margin-left: 10px;
    }

    /* --- END: Winamp Style --- */


    .note {
      padding: 2px 5px;
      border-radius: 3px;
      margin: 2px;
      display: inline-block;
      background-color: #333;
      border: 1px solid #555;
      color:#63caaf;

      cursor: pointer;
      user-select: none;
      transition: background-color 0.15s, border-color 0.15s;
    }

    .note:hover {
      border-color: #888;
    }

    .highlight {
      background-color:#ff9800;
      color: black;
    }

    #note-display.disabled {
      pointer-events: none;
    }
    

    html {
      font-size: 10px;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      width: 100%; /* Ensure full width */
    }

    body {
      background-color: #404040;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden; /* Changed from overflow: hidden to prevent horizontal scroll issues */
    }

    #bongocat {
      --s: 0.1; /* Set scale to 50% */
      position: fixed;
      left: -800px;
      bottom: 0px;
      width: 800px;
      height: 600px;
      transform-origin: bottom left;
      transform: scale(var(--s, 1));
      transition: left 1s;
      z-index: -1;
    }

    #table {
      float: left;
      border-top: 10px solid black;
      background: white;
      height: 410px;
      width: 1920px;
      transform: rotate(14deg);
      transform-origin: top left;
      position: absolute;
      left: 0px;
      bottom: 0px;
    }

    #cat {
      width: 800px;
      height: 450px;
      display: block;
      position: absolute;
      transform-origin: top left;
      bottom: 0px;
      left: 0px;
    }

    #cat div {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
    }

    #head {
      background: url("images/cat.png");
    }

    #mouth {
      background: url("images/mouth.png");
    }

    #paw-left {
      background: url("images/paw-left.png");
      background-position: left top;
    }

    #paw-right {
      background: url("images/paw-right.png");
      background-position: left top;
    }

    #dedications {
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      background: rgba(0, 0, 0, 0.3);
      font-size: 30px;
      color: rgba(255, 255, 255, 0.7);
      position: absolute;
      top: 400px;
      left: 300px;
      white-space: nowrap;
      padding: 10px 15px;
    }

    #instruments {
      width: 800px;
      height: 450px;
      display: block;
      position: absolute;
      transform-origin: top left;
      bottom: 0px;
      left: 0px;
    }

    #instruments div {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
      visibility: hidden;
    }

    #instruments #bongo {
      background: url("images/bongo.png");
    }

    #instruments #keyboard {
      background: url("images/keyboard.png");
    }

    #instruments #cymbal {
      background: url("images/cymbal.png");
    }

    #instruments #marimba {
      background: url("images/marimba.png");
    }

    #instruments #tambourine {
      background: url("images/tambourine.png");
    }

    #instruments #cowbell {
      background: url("images/cowbell.png");
    }

    #instruments #TR808 {
      background: url("images/808.png");
    }

    #instruments #nokia3210 {
      background: url("images/NOKIA3210.png");
    }
    
  </style>
